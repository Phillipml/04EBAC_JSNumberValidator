<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validar número</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <header class="header">
      <h2>Validação: B <b>MAIOR</b> que A</h2>
    </header>
    <div class="container">
      <form id="formNumber">
        <h2>Digite um número em cada campo:</h2>
        <input type="number" id="numA" placeholder="Campo A" required />
        <input type="number" id="numB" placeholder="Campo B" required />
        <button type="submit">Conferir</button>
      </form>
      <h3 id="resultMsg"></h3>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
